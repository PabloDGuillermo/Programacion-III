  <body>
    <header></header>
    <section>
      <img id="ImagenPrincipal" src="Messi-Copa.jpeg" />
    </section>
    <main>
      <h1>Crear una cuenta</h1>
      <h3>Ya tiene una cuenta? <a href="Login"> Log in</a></h3>
      <form action="">
        <div>
          <div class="campo">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" placeholder="Nombre" />
          </div>
          <div class="campo">
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" placeholder="Apellido" />
          </div>
        </div>

        <label for="mail">Mail</label>
        <input id="mail" type="mail" placeholder="Mail" />
        <label for="contraseña">Contraseña</label>
        <input id="contraseña" type="password" placeholder="Contraseña" />
        <div id="divCheckBox">
          <input type="checkbox" />
          <p>
            Acepto los <a href="TerminosYCondiciones">términos y condiciones</a>
          </p>
        </div>
        <button type="submit">Crear cuenta</button>
      </form>
      <div id="SeparadorRegistro">
        <hr />
        <span>O registrese con</span>
        <hr />
      </div>
      <div id="BotonesRegistro">
        <button>Google</button>
        <button>Github</button>
      </div>
    </main>
  </body>
