<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Garage</h1>
    </header>
    <form action="">
      <label for="color">Color</label>
      <input id="color" type="color" />
      <label for="precio">Precio</label>
      <input id="precio" type="number" />
      <label for="marca">Marca</label>
      <input id="marca" type="text" />
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" />
    </form>
    <button id="btnGuardarAuto">Guardar auto</button>
    <br />
    <label for="seleccionarAuto">Seleccionar Auto</label>
    <input type="text" id="seleccionarAuto" />
    <button id="btnSeleccionarAuto">Seleccionar Auto</button>
    <button id="btnModificarAuto">Modificar Auto</button>
    <br />
    <label for="eliminarAuto">Elegir marca</label>
    <input type="text" id="inputEliminarAuto" />
    <button id="btnEliminarAuto">Eliminar auto</button>

    <h2>Lista de Autos</h2>
    <div id="divListadoDeAutos">
      <ul id="ulListadoDeAutos"></ul>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
